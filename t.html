</div>

  <main class="container">
    <h1>Раздел тестирования</h1>
    <p id="playerName"></p>

    <div class="test-links" id="testLinks">

  <script src="tsys.js"></script>
  <script>
  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? decodeURIComponent(match[2]) : null;
  }

  const username = getCookie('userLogin') || localStorage.getItem('username') || 'Неизвестный';
  const role = getCookie('userRole') || localStorage.getItem('role') || 'employee';

    document.getElementById('playerName').textContent = `Пользователь: ${username} (${role})`;

  if (role === 'leader') {
      const resultsButton = document.createElement('a');
      resultsButton.href = 'results.html';
      resultsButton.textContent = 'Результаты';
      resultsButton.className = 'button';
      document.querySelector('.test-links').appendChild(resultsButton);
    }
  </script>

  <style>
.button {
  display: inline-block;
  padding: 12px 25px;
  background: #ffd500; 
  color: #000; 
  text-decoration: none;
  border-radius: 8px;

  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 2px solid #000;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);

}

#playerName {
  font-size: 18px;
  font-weight: 600;

  color: #000;
  text-align: center;
}

.test-links {

  flex-direction: column;
  gap: 15px;
  max-width: 300px;

  align-items: center;
}

main.container {
  max-width: 700px;
  margin: 30px auto;
  padding: 20px;
  background-color: #fffacd;
  border: 2px solid #000;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
