<script>
const API = 'https://rotorbus.ru/api';
const COMPANY = 'rotor';

async function loadStats() {
  const res = await fetch(`${API}/statistics/${COMPANY}`);
  const data = await res.json();

  if (data.status !== "ok") {
    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏");
    return;
  }

  statsBody.innerHTML = "";

  data.statistics.forEach(s => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="user">${s.user_name}</td>
      <td>${s.post}</td>
      <td class="money">${s.total_salary} ‚ÇΩ</td>
      <td class="money period">${s.period_salary} ‚ÇΩ</td>
      <td>${s.total_round_trips} / ${s.period_round_trips}</td>
      <td>${s.total_passengers} / ${s.period_passengers}</td>
    `;

    statsBody.appendChild(tr);
  });
}

loadStats();
</script>
