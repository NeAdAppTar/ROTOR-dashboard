        <input id="newLogin" placeholder="Введите логин сотрудника" />

<div id="toast" class="toast"></div>

<script>
    const pageAccess = ["Директор", "Технический администратор", "Зам. директора"];
const API_BASE = 'https://rotorbus.ru/api';
const COMPANY = 'rotor';

const createBtn = document.getElementById('createBtn');
const loginInput = document.getElementById('newLogin');
const toastEl = document.getElementById('toast');

function showToast(text, ok = true) {
  toastEl.textContent = text;
  toastEl.style.background = ok ? '#111' : '#b91c1c';
  toastEl.style.display = 'block';
  setTimeout(() => toastEl.style.display = 'none', 3000);
}

createBtn.addEventListener('click', async () => {
  const name = loginInput.value.trim();

  if (!name) {
    showToast('Введите логин', false);
    return;
  }

  createBtn.disabled = true;
  createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Создание...';

  try {

    // Генерируем временный пароль
    const tempPassword = 'temp_' + Math.random().toString(36).slice(-6);

    const res = await fetch(`${API_BASE}/user/${COMPANY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: name,
        password: tempPassword,
        post: 'Водитель-стажер',
        disciplinary_actions: '0/3',
        account: '',
        vk: '',
        note: 'Требуется заполнение профиля'
      })
    });

    if (!res.ok) throw new Error('Ошибка сервера');

    const data = await res.json();
    if (data.status !== 'ok') throw new Error(data.message);

    showToast('Сотрудник создан');

    loginInput.value = '';

  } catch (err) {
    showToast(err.message, false);
  } finally {
    createBtn.disabled = false;
    createBtn.innerHTML = '<i class="fas fa-user-plus"></i> Создать';
  }
});
</script>
