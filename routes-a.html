<div id="toast" class="toast"></div>

<script>
const pageAccess = ["Директор", "Технический администратор"];

const API_BASE = 'https://rotorbus.ru/api';
const COMPANY = 'rotor';

const routesTable = document.getElementById('routesTable');
const routesBody  = document.getElementById('routesBody');
const loading     = document.getElementById('loading');

const routeName   = document.getElementById('routeName');
const routeSalary = document.getElementById('routeSalary');
const addRouteBtn = document.getElementById('addRouteBtn');
const cancelEditBtn = document.getElementById('cancelEditBtn');
const refreshBtn  = document.getElementById('refreshBtn');

const toastEl = document.getElementById('toast');

let cachedRoutes = [];
let editingRouteId = null;

// ===== TOAST =====
function showToast(text, ok = true) {
  toastEl.textContent = text;
  toastEl.style.background = ok ? '#111' : '#b91c1c';
  toastEl.style.display = 'block';
  setTimeout(() => toastEl.style.display = 'none', 3000);
}

// ===== GET ROUTES =====
async function fetchRoutes() {
  loading.style.display = 'block';
  routesTable.style.display = 'none';
  routesBody.innerHTML = '';

  try {
    const res = await fetch(`${API_BASE}/routes/${COMPANY}`);
    if (!res.ok) throw new Error('Ошибка сервера');

    const data = await res.json();
    if (data.status !== 'ok') throw new Error(data.message);

    cachedRoutes = data.routes || [];

    cachedRoutes.forEach(route => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${route.id}</td>
        <td>${route.route}</td>
        <td>${route.salary}</td>
        <td>
          <button class="actions-small btn-edit" onclick="startEditRoute(${route.id})" title="Редактировать">
            <i class="fas fa-pen"></i>
          </button>
          <button class="actions-small btn-delete" onclick="deleteRoute(${route.id})">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      `;
      routesBody.appendChild(tr);
    });

    loading.style.display = 'none';
    routesTable.style.display = 'table';

  } catch (err) {
    loading.textContent = 'Ошибка загрузки';
    showToast(err.message, false);
  }
}

function setEditMode(route) {
  if (route) {
    editingRouteId = route.id;
    routeName.value = route.route || '';
    routeSalary.value = route.salary ?? '';
    addRouteBtn.innerHTML = '<i class="fas fa-save"></i> Сохранить';
    cancelEditBtn.style.display = 'inline-flex';
  } else {
    editingRouteId = null;
    routeName.value = '';
    routeSalary.value = '';
    addRouteBtn.innerHTML = '<i class="fas fa-plus"></i> Добавить';
    cancelEditBtn.style.display = 'none';
  }
}

async function startEditRoute(id) {
  const cached = cachedRoutes.find(r => r.id === id);
  if (cached) {
    setEditMode(cached);
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/route/${COMPANY}/${id}`);
    if (!res.ok) throw new Error('Ошибка сервера');
    const data = await res.json();
    if (data.status !== 'ok') throw new Error(data.message);
    setEditMode(data.route || null);
  } catch (err) {
    showToast(err.message, false);
  }
}

// ADD ROUTE
addRouteBtn.addEventListener('click', async () => {
  const route = routeName.value.trim();
  const salary = Number(routeSalary.value);

  if (!route || isNaN(salary)) {
    showToast('Заполните все поля', false);
    return;
  }

  if (cachedRoutes.some(r => r.route === route && r.id !== editingRouteId)) {
    showToast('Маршрут уже существует', false);
    return;
  }

  try {
    addRouteBtn.disabled = true;

    const url = editingRouteId
      ? `${API_BASE}/route/${COMPANY}/${editingRouteId}`
      : `${API_BASE}/route/${COMPANY}`;
    const method = editingRouteId ? 'PUT' : 'POST';

    const res = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ route, salary })
    });

    if (!res.ok) throw new Error('Ошибка сервера');
    const data = await res.json();

    if (data.status !== 'ok') throw new Error(data.message);

    showToast(editingRouteId ? 'Маршрут обновлён' : 'Маршрут добавлен');
    setEditMode(null);
    fetchRoutes();

  } catch (err) {
    showToast(err.message, false);
  } finally {
    addRouteBtn.disabled = false;
  }
});

cancelEditBtn.addEventListener('click', () => setEditMode(null));

refreshBtn.addEventListener('click', fetchRoutes);

// DELETE ROUTE
async function deleteRoute(id) {
  if (!confirm('Удалить маршрут?')) return;

  try {
    const res = await fetch(`${API_BASE}/route/${COMPANY}/${id}`, {
      method: 'DELETE'
    });

    if (!res.ok) throw new Error('Ошибка сервера');
    const data = await res.json();

    if (data.status !== 'ok') throw new Error(data.message);

    showToast('Маршрут удалён');
    if (editingRouteId === id) {
      setEditMode(null);
    }
    fetchRoutes();

  } catch (err) {
    showToast(err.message, false);
  }
}

// INIT
fetchRoutes();
</script>
