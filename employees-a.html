<!-- ====== МОДАЛКА РЕДАКТИРОВАНИЯ ====== -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Редактирование</h3>
    <input id="editPost" placeholder="Должность">
    <input id="editAccount" placeholder="Банк">
    <input id="editVK" placeholder="VK">
    <input id="editDA" placeholder="Взыскания">
    <input id="editNote" placeholder="Заметка">
    <button id="saveEdit">Сохранить</button>
    <button onclick="closeEdit()">Отмена</button>
  </div>
</div>

<!-- ================= ACCESS ================= -->
<script>
  const pageAccess = [
    "директор",
    "зам. директора",
    "технический администратор",
    "начальник учебного центра",
    "зам. начальника учебного центра"
  ];
</script>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW9kzlx94qJWkpphG3kGmVskHezLf6Bb0",
  authDomain: "rotorbus-ae2a5.firebaseapp.com",
  projectId: "rotorbus-ae2a5",
  appId: "1:363736805548:web:590cec31bb5671e115af09",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserRole = null;
let editUid = null;

/* ===== CHECK ROLE ===== */
function checkRole() {
  if (!pageAccess.includes(currentUserRole)) {
    alert("Недостаточно прав");
    throw new Error("NO ACCESS");
  }
}

/* ===== AUTH ===== */
onAuthStateChanged(auth, async user => {
  if (!user) return;

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return;

  document.getElementById("userName").textContent = snap.data().login;
  document.getElementById("userPost").textContent = snap.data().post;

  currentUserRole = snap.data().post.toLowerCase();
  loadUsers();
});

/* ===== LOAD USERS ===== */
async function loadUsers() {
  usersBody.innerHTML = "";
  const snap = await getDocs(collection(db, "users"));

  snap.forEach(d => {
    const u = d.data();
    usersBody.innerHTML += `
      <tr>
        <td>${u.login}</td>
        <td>${u.post}</td>
        <td>${u.account}</td>
        <td>${u.vk}</td>
        <td>${u.disciplinary_actions}</td>
        <td>${u.note}</td>
        <td>
          <button onclick="openEdit('${d.id}')"><i class="fas fa-edit"></i></button>
          <button onclick="removeUser('${d.id}')"><i class="fas fa-trash"></i></button>
        </td>
      </tr>`;
  });
}

/* ===== ADD USER ===== */
addBtn.onclick = async () => {
  checkRole();

  const login = newLogin.value;
  const password = newPassword.value;

  const cred = await createUserWithEmailAndPassword(
    auth,
    `${login}@rotorprov.ru`,
    password
  );

  await setDoc(doc(db, "users", cred.user.uid), {
    login,
    post: newPost.value,
    account: newAccount.value,
    vk: newVK.value,
    disciplinary_actions: newDA.value,
    note: newNote.value
  });

  loadUsers();
};

/* ===== EDIT ===== */
window.openEdit = async (uid) => {
  checkRole();
  editUid = uid;
  document.getElementById("editModal").classList.remove("hidden");
};

window.closeEdit = () => {
  editUid = null;
  document.getElementById("editModal").classList.add("hidden");
};

saveEdit.onclick = async () => {
  checkRole();
  await updateDoc(doc(db, "users", editUid), {
    post: editPost.value,
    account: editAccount.value,
    vk: editVK.value,
    disciplinary_actions: editDA.value,
    note: editNote.value
  });
  closeEdit();
  loadUsers();
};

/* ===== DELETE ===== */
window.removeUser = async (uid) => {
  checkRole();
  if (!confirm("Удалить пользователя?")) return;
  await deleteDoc(doc(db, "users", uid));
  loadUsers();
};
</script>

<script type="module" src="checkauth.js"></script>

</body>
</html>
