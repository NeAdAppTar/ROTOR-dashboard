  <script>
const pageAccess = null;

const ALLOWED_POSTS = [
    "Директор",
    "Зам. директора",
    "Технический администратор",
    "Начальник учебного центра",
    "Зам. начальника учебного центра"
];

// Получение cookie по имени
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
}

async function checkAccessForButton() {
    const username = getCookie("userLogin");

    if (!username) {
        console.warn("Cookie 'userLogin' не найдено");
        return;
    }

    try {
        const response = await fetch("https://transdigital.pythonanywhere.com/api/get_user_info/rotor", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: username })
        });

        const json = await response.json();
        if (json.status !== "ok") {
            console.warn("Ошибка получения данных пользователя:", json.message);
            return;
        }

        const userPost = json.post;

        if (ALLOWED_POSTS.includes(userPost)) {
            document.getElementById("manageEmployeesBtn").style.display = "inline-block";
        }

    } catch (error) {
        console.error("Ошибка запроса API:", error);
    }
}

document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("manageEmployeesBtn");
    btn.onclick = () => window.location.href = "employees-a.html";

    checkAccessForButton();
});


const API_URL = "https://transdigital.pythonanywhere.com/api/get_users_info/rotor";

async function loadUsers() {
    const table = document.getElementById('usersTable');
    const tbody = document.getElementById('usersBody');
    const loading = document.getElementById('loading');

    try {
        const response = await fetch(API_URL, {
            method: "GET",
            headers: { "Accept": "application/json" }
        });

        if (!response.ok) {
            throw new Error("Ошибка сервера: " + response.status);
        }

        const json = await response.json();

        if (!json.status || json.status !== "ok") {
            throw new Error(json.message || "Неизвестная ошибка API");
        }

        const users = json.users; // массив пользователей

        tbody.innerHTML = "";

        users.forEach(user => {
            const tr = document.createElement("tr");

            const vkUrl =
                user.vk && user.vk.startsWith("http")
                    ? user.vk
                    : user.vk
                        ? "https://" + user.vk
                        : "#";

            tr.innerHTML = `
                <td>${user.name || "-"}</td>
                <td>${user.post || "—"}</td>
                <td>
                    ${
                        user.vk
                            ? `<button class="vk-btn" onclick="window.open('${vkUrl}', '_blank')">VK</button>`
                            : `<span style="color:#888;">нет</span>`
                    }
                </td>
                <td>${user.disciplinary_actions || 0}</td>
                <td>${user.account || 0}</td>
            `;

            tbody.appendChild(tr);
        });

        loading.style.display = "none";
        table.style.display = "table";

    } catch (err) {
        loading.textContent = "Не удалось загрузить данные: " + err.message;
        console.error("loadUsers error:", err);
    }
}

loadUsers();


</script>
