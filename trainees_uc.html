  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style_db.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="icon.png">
  <script src="usermenu.js"></script>

  <style>
    .status-ok { color: #16a34a; font-weight: 600; }
    .status-no { color: #dc2626; font-weight: 600; }
    .actions-small {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-release { background: #16a34a; color: #fff; }

    .practice-toggle {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  background: #dc2626;
  color: white;
  font-weight: 600;
  transition: all 0.25s ease;
  user-select: none;
  position: relative;
}

.practice-toggle .toggle-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  transition: transform 0.25s ease;
}

.practice-toggle.active {
  background: #16a34a;
}

.practice-toggle.active .toggle-circle {
  transform: translateX(6px);
}

.practice-toggle:hover {
  transform: scale(1.05);
}

.practice-toggle:active {
  transform: scale(0.95);
}
  </style>
</head>

<div class="main-content">
  <div class="container">
    <h1>Учебный центр</h1>

    <div id="loading">Загрузка данных…</div>

    <table class="table" id="traineesTable" style="display:none;">
      <thead>
        <tr>
          <th>Логин</th>
          <th>Устав</th>
          <th>Адекватность</th>
          <th>Практика</th>
          <th>Примечание</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="traineesBody"></tbody>
    </table>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
  const pageAccess = ["Директор", "Зам. директора", "Технический администратор", "Начальник учебного центра", "Инструктор"];
const API_BASE = 'https://rotorbus.ru/api';
const company = 'rotor';

const loading = document.getElementById('loading');
const table = document.getElementById('traineesTable');
const body = document.getElementById('traineesBody');
const toast = document.getElementById('toast');

function showToast(text, ok = true) {
  toast.textContent = text;
  toast.style.background = ok ? '#111' : '#b91c1c';
  toast.style.display = 'block';
  setTimeout(() => toast.style.display = 'none', 3000);
}

function finishLoading() {
  loading.style.display = 'none';
  table.style.display = 'table';
}

async function loadTrainings() {
  try {
    loading.style.display = 'block';
    table.style.display = 'none';
    body.innerHTML = '';

    // --- Стажировки ---
    const resTraining = await fetch(`${API_BASE}/training/${company}`);
    const dataTraining = await resTraining.json();

    let trainings = [];

    if (dataTraining.status === 'ok') {
      trainings = dataTraining.trainings || [];
    } else if (dataTraining.message?.toLowerCase().includes('no trainings')) {
      trainings = [];
    } else {
      throw new Error(dataTraining.message);
    }

    // --- Пользователи ---
    const resUsers = await fetch(`${API_BASE}/users/${company}`);
    const dataUsers = await resUsers.json();

    if (dataUsers.status !== 'ok') {
      throw new Error(dataUsers.message);
    }

    const trainees = dataUsers.users.filter(
      u => u.post === 'Водитель-стажер'
    );

    trainees.forEach(user => {

      const training = trainings.find(t =>
        t.user_name?.trim().toLowerCase() ===
        user.name?.trim().toLowerCase()
      );

      const scoreReg = Number(training?.score_regulation || 0);
      const scoreAdeq = Number(training?.score_adequacy || 0);
      const completed = Number(training?.completed) === 1;

      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${user.name}</td>

        <td class="${scoreReg >= 10 ? 'status-ok' : 'status-no'}">
          ${scoreReg}/20
        </td>

        <td class="${scoreAdeq >= 5 ? 'status-ok' : 'status-no'}">
          ${scoreAdeq}/5
        </td>

        <td>
          <div class="practice-toggle ${completed ? 'active' : ''}">
            <div class="toggle-circle"></div>
            <span class="toggle-label">
              ${completed ? 'Пройдена' : 'Не пройдена'}
            </span>
          </div>
        </td>

        <td>${user.note || '—'}</td>

        <td>
          <button class="actions-small btn-release">
            Выпустить
          </button>
        </td>
      `;

      const releaseBtn = tr.querySelector('.btn-release');
      const practiceToggle = tr.querySelector('.practice-toggle');
      const toggleLabel = tr.querySelector('.toggle-label');

      function isPracticePassed() {
        return practiceToggle.classList.contains('active');
      }

      function validate() {
        const canRelease =
          isPracticePassed() &&
          scoreReg >= 10 &&
          scoreAdeq >= 5;

        releaseBtn.disabled = !canRelease;
        releaseBtn.style.opacity = canRelease ? '1' : '0.5';
      }

      // Переключатель практики
  practiceToggle.addEventListener('click', async () => {
  if (!training?.id) {
    showToast('Нет ID стажировки', false);
    return;
  }

  const newState = !practiceToggle.classList.contains('active');

  const payload = {
    user_name: String(user.name),
    score_regulation: Number(training?.score_regulation ?? 0),
    score_adequacy: Number(training?.score_adequacy ?? 0),
    completed: newState ? 1 : 0
  };

  console.log("PUT payload:", payload);

  try {
    const res = await fetch(`${API_BASE}/training/${company}/${training.id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (data.status !== 'ok') throw new Error(data.message);

    practiceToggle.classList.toggle('active');
    toggleLabel.textContent = newState ? 'Пройдена' : 'Не пройдена';

    training.completed = newState ? "yes" : "no";

    validate();
    showToast('Практика обновлена');

  } catch (err) {
    console.error(err);
    showToast('Ошибка сохранения', false);
  }
});
      validate();

      releaseBtn.addEventListener('click', () => {
        if (releaseBtn.disabled) {
          showToast('Стажёр не соответствует требованиям', false);
          return;
        }

        if (!training?.id) {
          showToast('Нет записи о стажировке', false);
          return;
        }

        releaseTrainee(training.id, user.name);
      });

      body.appendChild(tr);
    });

    finishLoading();

  } catch (err) {
    console.error(err);
    loading.textContent = 'Ошибка загрузки';
    showToast(err.message, false);
  }
}

async function releaseTrainee(id, name) {
  if (!confirm(`Выпустить ${name}?`)) return;

  try {
    const res = await fetch(`${API_BASE}/api/training/${company}/${id}`, {
      method: 'DELETE'
    });

    const data = await res.json();

    if (data.status !== 'ok') {
      throw new Error(data.message);
    }

    showToast('Стажёр выпущен');
    loadTrainings();

  } catch (err) {
    showToast(err.message, false);
  }
}

document.addEventListener('DOMContentLoaded', loadTrainings);
</script>
