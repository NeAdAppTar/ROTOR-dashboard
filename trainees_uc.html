  <meta charset="utf-8" />

    .status-no { color: #dc2626; font-weight: 600; }
    .actions-small {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-release { background: #16a34a; color: #fff; }
  </style>
</head>

<body>

  <div class="sidebar-header">
    <span class="logo">РОТОР</span>
  </div>

  <ul class="sidebar-menu">
    <li><a href="employee_dashboard.html"><i class="fas fa-user"></i><span>Личный кабинет</span></a></li>
    <li><a href="employees.html"><i class="fas fa-users"></i><span>Список сотрудников</span></a></li>
    <li><a href="routes.html"><i class="fas fa-route"></i><span>Маршруты</span></a></li>
    <li><a href="vehicles.html"><i class="fas fa-truck"></i><span>Список ПС</span></a></li>
    <li><a href="shift_report.html"><i class="fas fa-file"></i><span>Отчет</span></a></li>
    <li><a href="charter.html"><i class="fas fa-book"></i><span>Устав</span></a></li>
    <li><a href="plan.html"><i class="fas fa-calendar"></i><span>План</span></a></li>
    <li><a href="t.html"><i class="fas fa-check"></i><span>Тесты</span></a></li>
    <li><a href="binds.html"><i class="fas fa-keyboard"></i><span>Бинды и таблички</span></a></li>
  </ul>

  <div class="user-menu" id="userMenu">
    <div class="user-menu-item" id="themeBtn">
      <i class="fas fa-moon"></i>

    </div>

    <div class="user-menu-item" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i>
      <span>Выйти</span>
    </div>

    <div class="user-name-display">
      <i class="fas fa-user"></i>
      <span id="userName">user</span>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="container">
    <h1>Учебный центр</h1>

    <div id="loading">Загрузка данных…</div>

    <table class="table" id="traineesTable" style="display:none;">
      <thead>
        <tr>
          <th>Логин</th>
          <th>Устав</th>
          <th>ПДД</th>
          <th>Практика</th>
          <th>Примечание</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="traineesBody"></tbody>
    </table>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
const API_BASE = 'https://rotorbus.ru';
const company = 'rotor';

const loading = document.getElementById('loading');
const table = document.getElementById('traineesTable');
const body = document.getElementById('traineesBody');
const toast = document.getElementById('toast');

function showToast(text, ok = true) {
  toast.textContent = text;
  toast.style.background = ok ? '#111' : '#b91c1c';
  toast.style.display = 'block';
  setTimeout(() => toast.style.display = 'none', 3000);
}

function finishLoading() {
  loading.style.display = 'none';
  table.style.display = 'table';
}

async function loadTrainings() {
  try {
    loading.style.display = 'block';
    table.style.display = 'none';
    body.innerHTML = '';

    // Получаем стажировки
    const resTraining = await fetch(`${API_BASE}/api/training/${company}`);
    const dataTraining = await resTraining.json();

    let trainings = [];

    if (dataTraining.status === 'ok') {
      trainings = dataTraining.trainings || [];
    } else if (dataTraining.message?.toLowerCase().includes('no trainings')) {
      trainings = [];
    } else {
      throw new Error(dataTraining.message);
    }

    // Получаем пользователей
    const resUsers = await fetch(`${API_BASE}/api/users/${company}`);
    const dataUsers = await resUsers.json();

    if (dataUsers.status !== 'ok') {
      throw new Error(dataUsers.message);
    }

    const trainees = dataUsers.users.filter(
      u => u.post === 'Водитель-стажер'
    );

    trainees.forEach(user => {
  const training = trainings.find(t =>
    t.user_name?.trim().toLowerCase() ===
    user.name?.trim().toLowerCase()
  );

  const scoreReg = Number(training?.score_regulation || 0);
  const scoreAdeq = Number(training?.score_adequacy || 0);
  const completed = training?.completed === 'yes';

  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td>${user.name}</td>

    <td class="${scoreReg >= 10 ? 'status-ok' : 'status-no'}">
      ${scoreReg || 0}/20
    </td>

    <td class="${scoreAdeq >= 5 ? 'status-ok' : 'status-no'}">
      ${scoreAdeq || 0}/5
    </td>

    <td>
      <select class="practice-select">
        <option value="no" ${!completed ? 'selected' : ''}>Не пройдена</option>
        <option value="yes" ${completed ? 'selected' : ''}>Пройдена</option>
      </select>
    </td>

    <td>${user.note || '—'}</td>

    <td>
      <button class="actions-small btn-release">
        Выпустить
      </button>
    </td>
  `;

  const releaseBtn = tr.querySelector('.btn-release');
  const practiceSelect = tr.querySelector('.practice-select');

  function validate() {
    const practicePassed = practiceSelect.value === 'yes';

    const canRelease =
      practicePassed &&
      scoreReg >= 10 &&
      scoreAdeq >= 5;

    releaseBtn.disabled = !canRelease;
    releaseBtn.style.opacity = canRelease ? '1' : '0.5';
  }

  practiceSelect.addEventListener('change', validate);

  validate(); // первичная проверка

  releaseBtn.addEventListener('click', () => {
    if (releaseBtn.disabled) {
      showToast('Стажёр не соответствует требованиям', false);
      return;
    }

    releaseTrainee(training?.id, user.name);
  });

  body.appendChild(tr);
});

    finishLoading();

  } catch (err) {
    console.error(err);
    loading.textContent = 'Ошибка загрузки';
    showToast(err.message, false);
  }
}

async function releaseTrainee(id, name) {
  if (!confirm(`Выпустить ${name}?`)) return;

  try {
    const res = await fetch(`${API_BASE}/api/training/${company}/${id}`, {
      method: 'DELETE'
    });

    const data = await res.json();

    if (data.status !== 'ok') {
      throw new Error(data.message);
    }

    showToast('Стажёр выпущен');
    loadTrainings();

  } catch (err) {
    showToast(err.message, false);
  }
}

document.addEventListener('DOMContentLoaded', loadTrainings);
</script>

<script src="sidebar.js"></script>
<script src="checkauth.js"></script>
</body>
</html>
