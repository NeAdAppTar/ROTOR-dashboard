  <script>
    const pageAccess = null;
    const API_BASE = "https://rotorbus.ru/api";
    const COMPANY = "rotor";

    const routesGrid = document.getElementById("routesGrid");
    const routesStatus = document.getElementById("routesStatus");

    function getCookie(name) {
      const match = document.cookie.match(
        new RegExp("(^| )" + name + "=([^;]+)")
      );
      return match ? decodeURIComponent(match[2]) : null;
    }

    function escapeHtml(str) {
      if (str === undefined || str === null) return "";
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll("\"", "&quot;")
        .replaceAll("'", "&#039;");
    }

    function formatMoney(value) {
      const num = Number(value) || 0;
      return Number.isInteger(num) ? String(num) : num.toFixed(2);
    }

    function getRouteImage(routeName) {
      const digits = String(routeName || "").match(/\d+/g);
      const num = digits ? digits.join("") : "";
      const known = new Set(["12", "35", "71", "98", "99", "138", "м1"]);
      if (known.has(num)) {
        return "route" + num + ".jpg";
      }
      return "route.jpg";
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Request failed");
      return res.json();
    }

    async function loadRoutes() {
      routesStatus.textContent = "Loading...";
      routesGrid.innerHTML = "";

      const userName = getCookie("userLogin");
      if (!userName) {
        routesStatus.textContent = "Для начала вам необходимо авторизоваться";
        return;
      }

      try {
        const [usersData, routesData, coefsData] = await Promise.all([
          fetchJson(API_BASE + "/users/" + COMPANY),
          fetchJson(API_BASE + "/routes/" + COMPANY),
          fetchJson(API_BASE + "/coefs/" + COMPANY)
        ]);

        if (usersData.status !== "ok") throw new Error(usersData.message || "Users error");
        if (routesData.status !== "ok") throw new Error(routesData.message || "Routes error");
        if (coefsData.status !== "ok") throw new Error(coefsData.message || "Coefs error");

        const user = (usersData.users || []).find(u => u.name === userName);
        if (!user) {
          routesStatus.textContent = "User not found.";
          return;
        }

        const post = (user.post || "").trim();
        const coefRow = (coefsData.coefs || []).find(
          c => (c.post || "").trim().toLowerCase() === post.toLowerCase()
        );
        const coef = coefRow && Number(coefRow.coef) ? Number(coefRow.coef) : 1;

        const routes = Array.isArray(routesData.routes) ? routesData.routes : [];
        if (!routes.length) {
          routesStatus.textContent = "No routes.";
          return;
        }

        routesStatus.textContent = "";

        routes.forEach(route => {
          const tile = document.createElement("div");
          tile.className = "tile";
          const baseSalary = Number(route.salary) || 0;
          const salaryWithCoef = baseSalary * coef;

          tile.innerHTML = `
            <img src="${getRouteImage(route.route)}" alt="Route ${escapeHtml(route.route)}" class="route-img">
            <h3>${escapeHtml(route.route)}</h3>
            <p>Стандартная зарплата <span class="highlight">${formatMoney(baseSalary)}</span></p>
            <p>С учетом вашей должности (${escapeHtml(post || "n/a")}): <span class="highlight">${formatMoney(salaryWithCoef)}</span></p>
          `;
          routesGrid.appendChild(tile);
        });
      } catch (err) {
        routesStatus.textContent = "Load failed: " + err.message;
      }
    }

    loadRoutes();
  </script>
