<div class="main-content">
<div class="container">

<h1>Настройки</h1>

<!-- ================= Коэффициенты ================= -->
<div class="table-card section">
  <div class="section-header">
    <h2>Коэффициенты</h2>
    <button class="icon-btn" onclick="openCoefModal()">
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <div id="coefs"></div>
</div>

<!-- ================= Стоимость пассажира ================= -->
<div class="table-card section">
  <div class="section-header">
    <h2>Стоимость пассажира</h2>
  </div>

  <input id="passCost">
  <button class="actions-btn" onclick="saveConfig()">Сохранить</button>
</div>

<!-- ================= Сброс статистики ================= -->
<div class="table-card section">
  <div class="section-header">
    <h2>Периодическая статистика</h2>
  </div>

  <button class="danger-btn" onclick="resetStats()">
    Сбросить периодическую статистику
  </button>
</div>

</div>
</div>

<!-- ================= Модалка ================= -->
<div class="modal" id="coefModal">
  <div class="modal-content">
    <h3>Новый коэффициент</h3>

    <input id="newPost" placeholder="Должность">
    <input id="newCoef" type="number" step="0.1" placeholder="Коэффициент">

    <div class="modal-actions">
      <button onclick="closeCoefModal()">Отмена</button>
      <button class="actions-btn" onclick="addCoef()">Добавить</button>
    </div>
  </div>
</div>

<script>
  const pageAccess = ["Директор", "Технический администратор"];
const API = 'https://rotorbus.ru/api';
const COMPANY = 'rotor';

/* ================= Коэффициенты ================= */

async function loadCoefs() {
  const res = await fetch(`${API}/coefs/${COMPANY}`);
  const data = await res.json();

  coefs.innerHTML = "";

  data.coefs.forEach(c => {
    const div = document.createElement("div");
    div.className = "coef-row";

    div.innerHTML = `
      <span>${c.post}</span>
      <div>
        <input value="${c.coef}" onchange="updateCoef(${c.id}, this.value)">
        <button class="icon-btn" onclick="deleteCoef(${c.id})">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    `;

    coefs.appendChild(div);
  });
}

async function updateCoef(id, value) {
  await fetch(`${API}/coef/${COMPANY}/${id}`, {
    method: "PUT",
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ coef: value })
  });
}

async function deleteCoef(id) {
  if (!confirm("Удалить коэффициент?")) return;

  await fetch(`${API}/coef/${COMPANY}/${id}`, {
    method: "DELETE"
  });

  loadCoefs();
}

async function addCoef() {
  await fetch(`${API}/coef/${COMPANY}`, {
    method: "POST",
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      post: newPost.value,
      coef: newCoef.value
    })
  });

  closeCoefModal();
  loadCoefs();
}

/* ================= Конфигурация ================= */

async function loadConfig() {
  const res = await fetch(`${API}/config/${COMPANY}`);
  const data = await res.json();

  passCost.value = data.configs.passanger_cost || "";
}

async function saveConfig() {
  await fetch(`${API}/config/${COMPANY}`, {
    method: "POST",
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      key: "passanger_cost",
      value: passCost.value
    })
  });

  alert("Сохранено");
}

/* ================= Статистика ================= */

async function resetStats() {
  if (!confirm("Сбросить периодическую статистику у всех?")) return;

  await fetch(`${API}/statistics/${COMPANY}/reset`, {
    method: "POST"
  });

  alert("Статистика сброшена");
}

/* ================= Модалка ================= */

function openCoefModal() {
  coefModal.style.display = "flex";
}

function closeCoefModal() {
  coefModal.style.display = "none";
  newPost.value = "";
  newCoef.value = "";
}

/* ================= Init ================= */

loadCoefs();
loadConfig();
</script>
